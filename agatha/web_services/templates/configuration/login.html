{% extends "base.html" %}
{% block head %}
<title>Agatha Admin Login</title>
{% endblock %}
{% block content %}
<div class="my-3 mx-auto w-50">
  <h5 class="fw-bold text-center">Agatha Admin Login</h5>
  <form class="w-75 mx-auto" action={{ prefix + "/login" }} method="POST">
    <div class="mb-2">
      <label for="email-input" class="col-form-label text-end">Email</label>
      <input id="email-input" class="form-control" type="email" name="email" required />
    </div>
    <div class="mb-2">
      <label for="password-input" class="col-form-label text-end">Password</label>
      <input id="password-input" class="form-control" type="password" name="password" required />
    </div>
    <div class="w-100 text-center mt-5">
      <button type="submit" class="btn btn-primary w-75">Log in</button>
    </div>
  </form>
</div>
{% endblock %}
