{% macro select(label, options, required) -%}
<div class="col-sm-2">
  <label class="form-label text-capitalize">{{label}}</label>
</div>
<div class="col-sm-10 mb-3">
  <select {% if required %} required {% endif %} name="{{label.replace(' ', '_')}}" class="form-select w-25">
    {% for option in options %}
    <option value="{{option}}">{{option}}</option>
    {% endfor %}
  </select>
</div>
{%- endmacro %}
