{% extends 'base.html' %}
{% block script %}
<script type="text/python" src='{{ url_for("static", path="py/questions.py" ) }}' id="questions"></script>
<script type="text/python" src='{{ url_for("static", path="py/user_survey.py" ) }}' id="user_survey"></script>
<script type="text/python">
  from user_survey import Survey
  survey = Survey(pagination=3, render_response={{ render_response }})
  survey.update_question_display()
</script>
{% endblock script %}
{% block progress %}
<div id="progress-bar">
  &nbsp;
</div>
{% endblock progress %}
{% block content %}
<!-- questionnaire -->
<div class="survey-container">
  <!-- header -->
  <div class="box text-center" id="category">
    <h1>Questions</h1>
  </div>
  <!-- questions -->
  <div id="questions">
    {% import 'macros/question.html' as question %}
    {{ question.questions(questions)}}
  </div>
  <div class="box text-center" id="message" style="display: none" id="category">
    <h5 class="mt-4 mb-4">
    </h5>
  </div>
  <!-- navigation -->
  <div id="navigation" class="box box-decorator pb-4 pt-4">
    <button id="previous" disabled type="submit" style="margin-left: 20px" class="btn btn-primary">
      Previous
    </button>
    <button id="next" disabled type="submit" style="margin-right: 30px; padding-right: 20px; padding-left: 20px"
      class="btn btn-primary float-end">
      Next
    </button>
    <button id="submit" type="submit" style="
        display: none;
        margin-right: 30px;
        padding-right: 20px;
        padding-left: 20px;
      " class="btn btn-primary float-end">
      Submit
    </button>
  </div>
</div>
{% endblock content %}
